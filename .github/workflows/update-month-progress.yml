name: Update Month Progress

on:
  schedule:
    # LÃ¤uft am 1. jeden Monats um 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Manuell testbar

jobs:
  update-progress:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Month Progress
        id: update
        run: |
          # Lese aktuelle README
          README_FILE="README.md"
          
          # Finde aktuelle Month-Zahl
          CURRENT_MONTH=$(grep -oP 'progress: Month \K\d+' "$README_FILE" || echo "")
          
          # Validiere dass CURRENT_MONTH nicht leer ist
          if [ -z "$CURRENT_MONTH" ]; then
            echo "âŒ Error: Could not find 'progress: Month X of 14' in README.md"
            echo "month_updated=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Current month: $CURRENT_MONTH"
          
          # Validiere dass CURRENT_MONTH eine Zahl ist
          if ! [[ "$CURRENT_MONTH" =~ ^[0-9]+$ ]]; then
            echo "âŒ Error: CURRENT_MONTH is not a valid number: $CURRENT_MONTH"
            echo "month_updated=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # ErhÃ¶he Month um 1, aber maximal bis 14
          if [ "$CURRENT_MONTH" -lt 14 ]; then
            NEW_MONTH=$((CURRENT_MONTH + 1))
            echo "âœ… Updating to month: $NEW_MONTH"
            
            # Ersetze in README
            sed -i "s/progress: Month $CURRENT_MONTH of 14/progress: Month $NEW_MONTH of 14/" "$README_FILE"
            
            # Setze Output fÃ¼r Commit Message
            echo "month_updated=true" >> $GITHUB_OUTPUT
            echo "new_month=$NEW_MONTH" >> $GITHUB_OUTPUT
          else
            echo "âœ… Already at month 14 - no update needed"
            echo "month_updated=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and Push Changes
        if: steps.update.outputs.month_updated == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ğŸ—“ï¸ Auto-Update: Month progress â†’ Month ${{ steps.update.outputs.new_month }} of 14"
          git push
      
      - name: No Update Needed
        if: steps.update.outputs.month_updated == 'false'
        run: echo "âœ… Training already complete (Month 14/14) - no update performed"

